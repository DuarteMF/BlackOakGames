<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

</h:head>

<h:body>
	<ui:composition template="commonLayout.xhtml">
		<ui:define name="content">
		
			
			<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="memenu.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
			
			<f:metadata>
				<f:viewParam name="productName" value="#{ProductCatalogBean.searchProduct}"/>
				<f:viewParam name="categoryId" value="#{ProductCatalogBean.searchCategory}"/>
				<f:viewParam name="platformId" value="#{ProductCatalogBean.searchPlatform}"/>
			</f:metadata>
			
			<header>
				<h1 id="productcatalog">Product Catalog</h1>
			</header>
			
			<div class="container tab-content">
				<h:form id="form" >
			
					<p:dataTable var="product" value="#{ProductCatalogBean.searchBar()}" 
						style="margin-bottom:40px" paginator="true" id="ProductList" rows="5"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" widgetVar="productTable" styleClass="catalog">
			
						<f:facet name="header">
			            Videogames for rent
			        	</f:facet>
			        	
						<p:column headerText="Image" update=":form"> 
							<p:graphicImage library="images" name="#{product.productImageName}"
								style="width:30%; text-align: center" />
						</p:column>
						<p:column filterBy="#{product.productName}"
							filterMatchMode="contains" headerText="Name" update=":form" actionListener="#{product.productName}"
							sortBy="#{product.productName}">
							<h:outputText value="#{product.productName}" />
						</p:column>
			
						<p:column filterBy="#{product.categorySet}" filterMatchMode="in"
							headerText="Categories" update=":form" sortBy="#{product.categorySet}">
							<f:facet name="filter">
								<p:selectCheckboxMenu label="Choose" 
									onchange="PF('productTable').filter()" panelStyle="width:125px"
									scrollHeight="150" converter="omnifaces.SelectItemsConverter">
									<f:selectItems value="#{CategoryBean.getList()}" var="category"
										itemLabel="#{category.categoryName}"
										itemValue="#{category.categoryName}" />
								</p:selectCheckboxMenu>
							</f:facet>
							<h:outputText value="#{product.categorySet}" />
						</p:column>
			
			
			
						<p:column filterBy="#{product.platformSet}" update=":form" filterMatchMode="in"
							headerText="Plataforms" sortBy="#{product.platformSet}">
							<f:facet name="filter">
								<p:selectCheckboxMenu label="Choose"
									onchange="PF('productTable').filter()" panelStyle="width:125px"
									scrollHeight="150" converter="omnifaces.SelectItemsConverter">
									<f:selectItems value="#{PlatformBean.getList()}" var="platform"
										itemLabel="#{platform.platformName}"
										itemValue="#{platform.platformName}" />
								</p:selectCheckboxMenu>
							</f:facet>
							<h:outputText value="#{product.platformSet}" />
						</p:column>
			
						<p:column headerText="Year" update=":form" sortBy="#{product.year}">
							<h:outputText value="#{product.year}" />
						</p:column>
			
						<p:column headerText="Rental Price" update=":form" sortBy="#{product.rentalPrice}">
							<h:outputText value="#{product.rentalPrice} â‚¬" />
						</p:column>
						
						<p:column headerText="Availability" update=":form"
							sortBy="#{product.availability}">
							<h:outputText value="#{product.availability} und" />
						</p:column>
						
						<p:column>
							<h:button value="See more" outcome="productPage">
							<f:param name="productId" value="#{product.productId}"/>
							</h:button>
						</p:column>
						
					</p:dataTable>
					
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
