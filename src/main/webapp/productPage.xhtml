<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	

</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="memenu.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="productPage.css"></h:outputStylesheet>
	

	<header>
		<div class="fit-top">
			<h1 class="shop-top" id="titleProduct">
				<h:outputText value="Stardew Valley" ></h:outputText>
			</h1>
		</div>
		
		<div>
			<h4 id="titlePublisher">
				<h:outputText value="Publisher: Chucklefish Ltd"></h:outputText>
			</h4>
		</div>
		
	</header>
	
		<div>
			<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6"
				layout="grid" styleClass="ui-panelgrid-blank" >
				<p:graphicImage name="images/stardewvalley.png" alt="stardew valley" 
				id="imageGame" class="img-responsive" />


			</p:panelGrid>
		</div>
		
		<div class="">
			<h:form id="formDetails">
				<h4 id="details">Details</h4>
				<p:separator></p:separator>
				<h:outputText
						value="&lt;br   /&gt;You've inherited your grandfather's old 
							farm plot in Stardew Valley. &lt;br /&gt; Armed with hand-me-down tools and a 
							few coins, you set out to begin your new life. &lt;br /&gt; Can 
							you learn to live off the land and turn these overgrown fields 
							into a thriving home?"
						id="detailsText" escape="false"  />
			</h:form>	
		</div>
	
		<div class="container">
			<div class="row col-centered">
			
				<div class="col-xs-6 col-sm-3">
					<h5>Available for:</h5>
					<p:outputLabel for="platforms" id="availableFor" />
			
					<p:selectOneRadio id="platforms" value="" layout="responsive"
						columns="3">
						<f:selectItems value="#{PlatformBean.getList()}" var="platform"
							itemLabel="#{platform.platformName}" itemValue="#{platform}" />
					</p:selectOneRadio>
				</div>
				
				<div class="col-xs-6 col-sm-3">
					<h5>Categories:</h5>
					<h:outputText value=" #{CategoryBean.getList()}" id="respectiveCategory" class="col-xs-6 col-sm-3"></h:outputText>
				</div>

				<div class="col-xs-6 col-sm-3">
				
					<h5>Product available:</h5>
					<h:outputText value="Yes" id="productAvaliability" class="col-xs-6 col-sm-3"></h:outputText>
				</div>

				<div class="col-xs-6 col-sm-3 ">
					<h5>Price:</h5>
					<h:outputText value="10â‚¬" id="productPrice" class="col-xs-6 col-sm-3"></h:outputText>
				
					<h:form id="addButton">
						<p:commandButton value="Add to shopping cart" id="addToCart" actionListener="#" update="" icon="ui-icon-cart" class="btn btn-default" />
					</h:form>
				</div>
				
			</div>
		</div>


</h:body>
</html>
