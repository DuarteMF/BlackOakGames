<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>


</h:head>
<h:body>
	<header>
		<h1>
			<h:outputText value="Título Placeholder"></h:outputText>
		</h1>
		<h3>
			<h:outputText value="Editora: EA Games"></h:outputText>
		</h3>
	</header>
	<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8"
		layout="grid" styleClass="ui-panelgrid-blank">
		<p:graphicImage name="images/GTAV.jpg" alt="Imagem Placeholder" />
		<h:outputText value="Informação: bla bla bla"></h:outputText>
	</p:panelGrid>
	<br></br>
	<p:outputLabel for="platforms" value="Disponível para:" />
	<br></br>
	<p:selectOneRadio id="platforms" value="" layout="responsive"
		columns="3">
		<f:selectItems value="#{PlatformBean.getList()}" var="platform"
			itemLabel="#{platform.platformName}" itemValue="#{platform}" />
	</p:selectOneRadio>
	<br></br>
	<h:outputText value="Categorias: #{CategoryBean.getList()}"></h:outputText>
	<br></br>
	<h:outputText value="Número de produtos disponíveis: Disponível"></h:outputText>
	<br></br>
	<h:outputText value="Preço de Aluguer: 50€"></h:outputText>

	<footer>
		<p>@2017</p>
	</footer>
</h:body>
</html>
