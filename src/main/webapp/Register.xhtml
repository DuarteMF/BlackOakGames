<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui"
    xmlns:o="http://omnifaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>

	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="memenu.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="Login.css"></h:outputStylesheet>
	
	<p:growl id="growl" sticky="true" showDetail="true" />


	<div class=" container">
		<div class=" register">
			<h1>Register</h1>
			<h:form>
				<div class="col-md-6 register-top-grid">
					<h3>Personal information</h3>
					<div>
						<span>Name</span> 
						<h:inputText id="Name" value="#{ClientBean.newClient.clientName}" type="text" required="true" requiredMessage="Please enter a Name" />
						<p:message id="Namemessage" for="Name" closable="true"/>
					</div>
					<div>
						<span>Address</span>
						<h:inputText id="Address" value="#{ClientBean.newClient.clientAddress}" type="text" required="true" requiredMessage="Please enter an Address"/>
						<p:message id="Addressmessage" for="Address" closable="true"/>
					</div>
					<div>
						<span>E-mail</span> 
						<h:inputText id="Email" value="#{ClientBean.newClient.clientEmail}" type="text" required="true" requiredMessage="Please enter an E-mail"/>
						<p:message id="Emailmessage" for="Email" closable="true"/>
					</div>
					<div>
						<span>Phone Number</span>
						<h:inputText id="PhoneNumber" value="#{ClientBean.newClient.clientPhoneNumber}" type="text" required="true" requiredMessage="Please enter a Phone Number"/>
						<p:message id="PhoneNumbermessage" for="PhoneNumber" closable="true"/>
						
					</div>
				</div>
				<div class="col-md-6 register-bottom-grid">
					<h3>Login information</h3>
					<div>
						<span>Username</span>
						<h:inputText id="UserName" value="#{LoginBean.newAccount.username}" type="text" required="true" requiredMessage="Please enter an Username"/>
						<p:message id="UserNamemessage" for="UserName" closable="true"/>
					</div>
					<div>
						<span>Password</span>
						<h:inputSecret id="Password" redisplay="true" value="#{LoginBean.newAccount.password}" type="password" required="true" requiredMessage="Please enter a Password"/>
						<p:message id="Passwordmessage" for="Password" closable="true"/>
					</div>
					<div>
						<span>Confirm Password</span> 
						<h:inputSecret  id="confirm" redisplay="true" required="true" type="password"/>
						<o:validateEqual id="equal" components="Password confirm"
                		message="Passwords are not equal" showMessageFor="Password" />
					</div>
					<p:commandButton class="RegisterButton" value="Register" action="#{LoginBean.checkAccountName()}" update="growl, Namemessage, Addressmessage, PhoneNumbermessage, Emailmessage, UserNamemessage, Passwordmessage ">
					</p:commandButton>
				</div>
				<div class="clearfix"></div>
			</h:form>
		</div>
	</div>

</h:body>
</html>
