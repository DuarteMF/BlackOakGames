<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<p:growl id="growl" sticky="true" showDetail="true"/>
	
	<h:form id="AddAccountSection">
		<p:growl id="platformAddMsgs" showDetail="true" />
		<h:panelGrid columns="2" cellpadding="5">
		
			<h:outputLabel value="Username:" for="addUserName" />
			<h:inputText id="addUserName"
				value="#{LoginBean.newAccount.username}"
				placeholder="Insert UserName" />
				
			<h:outputLabel value="Password:" for="addPassword" />
			<h:inputSecret  id="addPassWord"
				value="#{LoginBean.newAccount.password}"
				placeholder="Insert Password" />
			
			<p:commandButton value="Submit"
				action="#{LoginBean.addAccount()}">
			</p:commandButton>
		</h:panelGrid>
	</h:form>
	
	
	<h:form>
		<p:panelGrid columns="2" style="position: absolute; top:250px; left:500px">
			<f:facet name="header">Login Form</f:facet>
			<h:outputText value="Username:" />
			<h:inputText value="#{login.username}"/>
			<h:outputText value="Password:" />
			<h:inputSecret value="#{login.password}"/>
			<f:facet name="footer">
				<p:commandButton value="Login" action="#{login.loginControl()}"/>
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
