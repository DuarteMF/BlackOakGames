<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="memenu.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>


	<div class="header">
		<div class="header-top">
			<div class="container">
				<div class="search1">
					<div class="searchTitle">
						<h:form>
							<p:inputText id="Title" value="" required="true" label="Text 1"
								placeholder="Title">
								<f:validateLength minimum="2" />
							</p:inputText>
						</h:form>
					</div>
					<div class="searchCatPlat">
						<div class="searchCat">
							<h:form>
								<p:selectOneMenu value="#{ProductBean.categoryList}"
									label="Categories" multiple="true"
									rendered="#{not empty (ProductBean.existingCategories())}"
									converter="omnifaces.SelectItemsConverter">
									<f:selectItem itemLabel="Category"
										noSelectionOption="true" />
									<f:selectItems value="#{ProductBean.existingCategories()}" />
								</p:selectOneMenu>
							</h:form>
						</div>
						<div class="searchPlat">
							<h:form>
								<p:selectOneMenu value="#{ProductBean.platformList}"
									label="Platforms" multiple="true"
									rendered="#{not empty (ProductBean.existingPlatforms())}"
									converter="omnifaces.SelectItemsConverter">
									<f:selectItem itemLabel="Platform"
										noSelectionOption="true" />
									<f:selectItems value="#{ProductBean.existingPlatforms()}" />
								</p:selectOneMenu>
							</h:form>
						</div>
					</div>
				</div>
				<div class="header-left">
					<ul>
						<li class="active grid" style="display: inline;"><a
							class="color8" href="index.xhtml">Login</a></li>
						<li class="active grid" style="display: inline;"><a
							class="color8" href="">Sign Up</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="head-top">
				<div id="gameTitle" class="logo">
					<div class="row container-fluid">
						<img class="col-xs-4"
							src="https://d30y9cdsu7xlg0.cloudfront.net/png/195040-200.png"></img>
						<p class="col-xs-8">Black Oak Games</p>
					</div>
				</div>
				<div class="h_menu4">
					<ul class="memenu skyblue">
						<li class="active grid" style="display: inline;">
							<a class="color8" href="dashboard.xhtml">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">


		<b:tabView class="Tabs" pills="true">

			<b:tab title="Category" contentStyle="container" class="TabCategory">

				<h:form>
					<p:dataGrid class="GridCategory" var="Category"
						value="#{CategoryBean.getList()}" columns="3" layout="grid"
						rows="12" paginator="true" id="categories"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,24">

						<f:facet name="header">
           					Available categories
        					</f:facet>

						<p:panel header="#{Category.categoryName}"
							style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage name="bla bla" />

								<h:commandButton class="CategoryButton" value="" action="index" />
							</h:panelGrid>
						</p:panel>
					</p:dataGrid>
				</h:form>
			</b:tab>


			<b:tab title="Platform" contentStyle="container" class="TabPlatform">
				<h:form>
					<p:dataGrid class="GridPlatform" var="Platform"
						value="#{PlatformBean.getList()}" columns="3" layout="grid"
						rows="12" paginator="true" id="platforms"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,24">

						<f:facet name="header">
           					Available platforms
        					</f:facet>

						<p:panel header="#{Platform.platformName}"
							style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage name="bla bla" />

								<h:commandButton class="PlatformButton" value="" action="index" />
							</h:panelGrid>
						</p:panel>
					</p:dataGrid>
				</h:form>
			</b:tab>

		</b:tabView>

	</div>
</h:body>
</html>
