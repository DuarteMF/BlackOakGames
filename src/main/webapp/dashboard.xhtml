<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
	
</h:head>
<h:body style="background-color: #637ba0; color: #FFD200">
	<header>
		<div class="container-fluid">

			<div class="row header">

				<div class="container TÃ­tulo">

						<p>Black Oak Games</p>
				
				</div>

				<div class="container Login">
					<h:form>
						<h:commandButton class="LoginButton" value="Login" action="index" />
						<h:commandButton class="SignUp" value="Sign Up"/>
					</h:form>
				</div>
				
				<div class="container Search">
					<h:form>

						<h:panelGrid columns="7" cellpadding="5">
							<h:outputLabel for="Title" />
							<p:inputText id="Title" value="" required="true" label="Text 1"
								placeholder="Title">
								<f:validateLength minimum="2" />
							</p:inputText>

							<p:menuButton look="primary" class="CategoryButton" value="Category">
								<p:menuitem value="Action" />
								<p:menuitem value="Adventure" />
								<p:menuitem value="RPG" />
							</p:menuButton>

							<p:menuButton class="PlatformButton" value="Platform">
								<p:menuitem value="PS4" />
								<p:menuitem value="XBOX" />
								<p:menuitem value="Wii" />
							</p:menuButton>
						</h:panelGrid>
						
					</h:form>
				</div>

			</div>
		</div>
		
		<div class="container-fluid">
		
			<b:tabView class="Tabs" contentStyle ="container" pills="true">

				<b:tab title="Category" class="TabCategory" contentStyle ="container">
					<h:form id="cat">
						<p:dataGrid class="GridCategory" var="Category" value="#{CategoryBean.getList()}" columns="3"
							layout="grid" rows="12" paginator="true" id="categories"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="6,12,24">

							<f:facet name="header">
           					Available categories
        					</f:facet>

							<p:panel header="#{Category.categoryName}" style="text-align:center">
								<h:panelGrid columns="1" style="width:100%">
									<p:graphicImage name="bla bla" />

									<h:commandButton class="CategoryButton" value="" action="index" />
								</h:panelGrid>
							</p:panel>
						</p:dataGrid>
        			</h:form>
				</b:tab>

				<b:tab title="Platform" class="TabPlatform" contentStyle ="container">
					<h:form id="pla">
						<p:dataGrid class="GridPlatform" var="Platform" value="#{PlatformBean.getList()}" columns="3"
							layout="grid" rows="12" paginator="true" id="platforms"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="6,12,24">

							<f:facet name="header">
           					Available platforms
        					</f:facet>

							<p:panel header="#{Platform.platformName}" style="text-align:center">
								<h:panelGrid columns="1" style="width:100%">
									<p:graphicImage name="bla bla" />

									<h:commandButton class="PlatformButton" value="" action="index" />
								</h:panelGrid>
							</p:panel>
						</p:dataGrid>
        			</h:form>
				</b:tab>
				 
			</b:tabView> 
		
		</div>
	</header>
</h:body>
</html>
