<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
	
</h:head>
<h:body>
	<header>
		<div class="container-fluid">

			<div class="row header">

				<div class="container TÃ­tulo">

						<p>Black Oak Games</p>
				
				</div>

				<div class="container Login">
					<h:form>
						<h:commandButton class="LoginButton btn btn-default" value="Login" action="index" />
						<h:commandButton class="SignUp btn btn-default" value="Sign Up"/>
					</h:form>
				</div>
				
				<div class="container Search">
					<h:form>

						<h:panelGrid columns="7" cellpadding="5">
							<h:outputLabel for="Title" />
							<p:inputText id="Title" value="" required="true" label="Text 1"
								placeholder="Title">
								<f:validateLength minimum="2" />
							</p:inputText>

							<p:menuButton class="CategoryButton btn btn-default" value="Category">
								<p:menuitem value="Action" />
								<p:menuitem value="Adventure" />
								<p:menuitem value="RPG" />
							</p:menuButton>

							<p:menuButton class="PlatformButton btn btn-default" value="Platform">
								<p:menuitem value="PS4" />
								<p:menuitem value="XBOX" />
								<p:menuitem value="Wii" />
							</p:menuButton>
						</h:panelGrid>
					</h:form>
				</div>

			</div>
		</div>
	</header>
</h:body>
</html>
