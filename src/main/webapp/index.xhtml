<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>

	<ui:composition template="commonLayout.xhtml">
		<ui:define name="content">
		
			<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="memenu.css"></h:outputStylesheet>
			<h:outputStylesheet library="css" name="mystyle.css"></h:outputStylesheet>
			
			<div class="CategoriesAndPlatforms content">
				
				<div class="container">
				
					<b:tabView class="Tabs"
						contentStyle="border: 1px solid #ddd;padding:10px">
						
						<b:tab title="Categories" contentStyle="container"
							class="TabCategory">
							
							<h:form>
							
								<p:dataGrid class="GridCategory" var="Category"
									value="#{CategoryBean.getList()}" columns="3" layout="grid">
									<p:panel footer="#{Category.categoryName}"
										style="text-align:center">
										<h:panelGrid columns="1" style="width:100%">
											<p:graphicImage value="/resources/images/#{Category.categoryImageName}" style="width:50%" />
		
											<h:commandButton class="CategoryButton" value="See Games" action="#{ProductCatalogBean.submitSearch}">
												<f:setPropertyActionListener value="#{Category.categoryId}" target="#{ProductCatalogBean.searchCategory}"/>
											</h:commandButton>
											
										</h:panelGrid>
									</p:panel>
								</p:dataGrid>
								
							</h:form>
							
						</b:tab>
		
		
						<b:tab title="Platforms" contentStyle="container"
							class="TabPlatform">
							
							<h:form>
							
								<p:dataGrid class="GridPlatform" var="Platform"
									value="#{PlatformBean.getList()}" columns="3" layout="grid">
									<p:panel footer="#{Platform.platformName}"
										style="text-align:center">
										<h:panelGrid columns="1" style="width:100%">
											<p:graphicImage value="/resources/images/#{Platform.platformImageName}" style="width:50%"/>

		
											<h:commandButton class="PlatformButton" value="See Games" action="#{ProductCatalogBean.submitSearch}">
												<f:setPropertyActionListener value="#{Platform.platformId}" target="#{ProductCatalogBean.searchPlatform}"/>
											</h:commandButton>
										</h:panelGrid>
									</p:panel>
								</p:dataGrid>
								
							</h:form>
							
						</b:tab>
					</b:tabView>
				</div>
			</div>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
