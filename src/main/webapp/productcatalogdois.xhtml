<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>


</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="memenu.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="productcatalog.css"></h:outputStylesheet>
	<header>
		<h1>Black Oak Games - Product Catalog</h1>
	</header>
	<h:form id="form" >

		<p:dataTable var="product" value="#{ProductBean.list}" 
			style="margin-bottom:40px" paginator="true" id="ProductList" rows="5"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" widgetVar="productTable">

			<f:facet name="header">
            Videogames for rent
        </f:facet>
			<p:column headerText="Capa" update=":form"> 
				<p:graphicImage library="images" name="gamecase.jpg"
					style="width:50%" />
			</p:column>
			<p:column filterBy="#{product.productName}"
				filterMatchMode="contains" headerText="Nome" update=":form" actionListener="#{product.productName}"
				sortBy="#{product.productName}">
				<h:outputText value="#{product.productName}" />
			</p:column>

			<p:column filterBy="#{product.categorySet}" filterMatchMode="in"
				headerText="Categorias" update=":form" sortBy="#{product.categorySet}">
				<f:facet name="filter">
					<p:selectCheckboxMenu label="Escolha" 
						onchange="PF('productTable').filter()" panelStyle="width:125px"
						scrollHeight="150" converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{CategoryBean.getList()}" var="category"
							itemLabel="#{category.categoryName}"
							itemValue="#{category.categoryName}" />
					</p:selectCheckboxMenu>
				</f:facet>
				<h:outputText value="#{product.categorySet}" />
			</p:column>



			<p:column filterBy="#{product.platformSet}" update=":form" filterMatchMode="in"
				headerText="Plataformas" sortBy="#{product.platformSet}">
				<f:facet name="filter">
					<p:selectCheckboxMenu label="Escolha"
						onchange="PF('productTable').filter()" panelStyle="width:125px"
						scrollHeight="150" converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{PlatformBean.getList()}" var="platform"
							itemLabel="#{platform.platformName}"
							itemValue="#{platform.platformName}" />
					</p:selectCheckboxMenu>
				</f:facet>
				<h:outputText value="#{product.platformSet}" />
			</p:column>

			<p:column headerText="Ano" update=":form" sortBy="#{product.year}">
				<h:outputText value="#{product.year}" />
			</p:column>

			<p:column headerText="Preço" update=":form" sortBy="#{product.rentalPrice}">
				<h:outputText value="#{product.rentalPrice} €" />
			</p:column>
			<p:column headerText="Disponibilidade" update=":form"
				sortBy="#{product.availability}">
				<h:outputText value="#{product.availability} und" />
			</p:column>

		</p:dataTable>

	</h:form>


</h:body>
<footer>
	<p>@2017</p>
</footer>
</html>
